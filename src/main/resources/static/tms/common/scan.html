<style>
	.circle {
		position: fixed;
		text-align: center;
		margin-left: calc((100% - 65px)/2);
		bottom: 5px;
		width: 65px;
		height: 65px;
		border-radius: 50px;
		background: rgba(100, 177, 245, 1.0);
		z-index: 99;
	}
	.tab-center {
		display: table-cell;
		overflow: hidden;
		width: 1%;
		height: 50px;
		text-align: center;
		vertical-align: middle;
	}
</style>

<script type="text/javascript">			
	$(function(){
		
		$(".codeImage").bind("tap", function(){
			$(".productInfo").show();
			$(this).hide();
		});
		
		$(".productClose").bind("tap", function(){
			mui('.mui-popover').popover("hide", $("#openPopover")[0]);
		});
		
		//改变相应委托单相应批次的收货数
		$(".productOK").bind("tap", function(){
			mui('.mui-popover').popover("hide", $("#openPopover")[0]);
		});
					
		$("#scanBtn").bind("tap", function(){
			$(".productInfo").hide();
			$(".codeImage").show();
			mui('.mui-popover').popover("show", scanOver);
			var uip = document.getElementById("popover"); //topPopover是popover 的最外层div
	    	uip.style.position = "absolute";
	    	uip.style.left = "5%";
		});
	});
			
</script>
		
<!-- 如果条码是发货信息，div中的内容显示应收件数、实收件数、收货，如果条码是收货信息，div中的内容显示应发件数、实发件数、发货 -->
<div id="popover" class="mui-popover" style="padding-left:5px;">
	<p class="mui-text-center" style="padding-top: 10px;"><img src="../../img/productCode.png" class="codeImage"/></p>
	<div class="productInfo">
		<p><h4>上海&nbsp;&nbsp;杨浦&nbsp;&nbsp;提货点A</h4></p>
		<p>委托单号：TWLY150401001</p>	
		<p>订单号：HT00004</p>
		<p>批次：5</p>
		<p>零件：1234570</p>
		<p>包装：S</p>
		<p>应收件数：30</p>
		<p>实收件数：
		<span class="mui-numbox" style="width: 160px;">
	  		<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
	  		<input class="mui-numbox-input" type="number" />
	  		<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
		</span>
		</p>
		<p class="mui-text-center">
			<button type="button" class="mui-btn mui-btn-primary productClose" style="margin-right: 10px;">关闭</button>
			<button type="button" class="mui-btn mui-btn-primary productOK">收货</button>
		</p>
	</div>
</div>
		
<div id="scanBtn" class="tab-center">
	<div class="circle">
		<span class="mui-icon-extra mui-icon-extra-sweep" style="margin-top: 10px;"></span>
	</div>
</div>
